kind: Pod
metadata:
  labels:
    app: kaniko-builder
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug
    imagePullPolicy: Always
    args: ["-customWorkspace", "/workspace"]
    tty: true
    command:
    - sleep
    args:
    - 9999999
    volumeMounts:
      - name: registry-secret
        mountPath: /kaniko/.docker
      - name: workspace
        mountPath: /workspace
        readOnly: false
    env:
    - name: WORKSPACE
      value: /workspace
    workingDir: /workspace
    securityContext:
      runAsUser: 0
  - name: jnlp
    image: jenkins/inbound-agent:3283.v92c105e0f819-9
    imagePullPolicy: Always
    args: ["-customWorkspace", "/workspace"]
    volumeMounts:
      - name: workspace
        mountPath: /workspace
        readOnly: false
  volumes:
    - name: registry-secret
      secret:
        secretName: my-registry-secret
        items:
            - key: .dockerconfigjson
              path: config.json
    - name: workspace
      persistentVolumeClaim:
        claimName: builder-pvc
