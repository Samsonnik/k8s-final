kind: Pod
metadata:
  labels:
    app: kaniko-builder
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug
    imagePullPolicy: Always
    tty: true
    command:
    - sleep
    args:
    - 9999999
    volumeMounts:
      - name: registry-secret
        mountPath: /kaniko/.docker
      - name: workspace
        mountPath: /home/jenkins/agent/workspace
    securityContext:
      runAsUser: 1000
  volumes:
    - name: registry-secret
      secret:
        secretName: my-registry-secret
        items:
            - key: .dockerconfigjson
              path: config.json
    - name: workspace
      persistentVolumeClaim:
        claimName: builder-pvc
