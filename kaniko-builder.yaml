kind: Pod
metadata:
  labels:
    app: kaniko-builder
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug
    imagePullPolicy: Always
    tty: true
    command:
      - /busybox/sh
      - -c
      - |
        while true; do
          echo "Kaniko container is alive..."
          sleep 10
        done
    volumeMounts:
      - name: registry-secret
        mountPath: /kaniko/.docker
        readOnly: false
  volumes:
    - name: registry-secret
      secret:
        secretName: my-registry-secret
        items:
            - key: .dockerconfigjson
              path: config.json
