kind: Pod
metadata:
  labels:
    app: helm-builder
spec:
  containers:
  - name: helm
    image: alpine/helm:3
    imagePullPolicy: Always
    tty: true
    command:
    - sleep
    args:
    - 9999999
    volumeMounts:
      - name: workspace
        mountPath: /home/jenkins/agent/workspace
  volumes:
    - name: workspace
      persistentVolumeClaim:
        claimName: builder-pvc
